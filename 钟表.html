<!DOCTYPE html>
<html>
<head>
<title>钟表</title>
<style>
	#clock{font:bold 48px/1 微软雅黑;text-align:center;}
</style>
</head>
<body onload="clock()">
<script>
	function clock(){
	var time = new Date();
	var h = time.getHours();
	var m = time.getMinutes();
	var s = time.getSeconds();
	
	h = checktime(h);		//各位加0
	m = checktime(m);		//各位加0
	s = checktime(s);		//各位加0
	document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
	t=setTimeout('clock()',500);		//自动刷新时间
	}
	function checktime(i){
		if (i<10){
			i = "0" + i;	//各位加0
		}
		return i;
	}
</script>
<p id="clock"></p>
</body>
</html>
