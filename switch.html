<!DOCTYPE html>
<html>
<head>
<title>switch</title>
</head>
<body>
<script>
	var x;
	var day=new Date().getDay();
	switch(day){
		case 0:
			x="Sunday";
			break;
		case 1:
			x="Monday";
			break;
		case 2:
			x="Tuesday";
			break;
		case 3:
			x="Wednesday";
			break;
		case 4:
			x="Thursday";
			break;
		case 5:
			x="Friday";
			break;
		case 6:
			x="Saturday";
			break;
	}
	document.write("<p>Today is " + x +"</p>");
	switch(day){
		case 0:
			x="Weekend";
			break;
		case 6:
			x="Weekend";
			break;
		default:
			x="<p>Looking forward to the Weekend</p>";
			break;
	}
	document.write(x +"<br>");
</script>
</body>
</html>
