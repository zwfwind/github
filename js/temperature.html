<!DOCTYPE html>
<html>
<head>
<title>temperature</title>
</head>
<body>

<script>
	var cTemp=10;
	var hTemp=((cTemp*9)/5)+32;
	document.write("摄氏度："+cTemp+"°C = 华氏度："+hTemp+"°F<br>");

	//function1
	function CH(a,b){
		b=a*1.8+32;
		document.write("摄氏度："+a+"°C = 华氏度："+b+"°F<br>");
	}
	var cTemp2=20;
	var hTemp2=CH(cTemp2,hTemp2);

	//function2
	function CH2(x){
		return x*1.8+32;	//返回结果，如果没有返回结果，调用函数时，函数计算结果将无法正确显示。
	};
	var cTemp3=30;
	var hTemp3=CH2(cTemp3);
	document.write("摄氏度："+cTemp3+"°C = 华氏度："+hTemp3+"°F<br>");

	var x,y;
	y=5;
	x=++y;
	document.write(x);
</script>
</body>
</html>
