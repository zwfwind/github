<!DOCTYPE html>
<html>
<head>
<title>字符串</title>
</head>
<body>
<p>计算字符串的长度：</p>
<script>
	var txt="Hello World!"
	document.write('"Hello World!"的长度是' + txt.length)
</script>

<br><br>

<p>为字符串添加样式：</p>
<script>
	var txt="Hello World!"

	document.write("<p>Big: " + txt.big() + "</p>")
	document.write("<p>Small: " + txt.small() + "</p>")

	document.write("<p>Bold: " + txt.bold() + "</p>")
	document.write("<p>Italic: " + txt.italics() + "</p>")

	document.write("<p>Blink: " + txt.blink() + " (does not work in IE)</p>")
	document.write("<p>Fixed: " + txt.fixed() + "</p>")
	document.write("<p>Strike: " + txt.strike() + "</p>")

	document.write("<p>Fontcolor: " + txt.fontcolor("Red") + "</p>")
	document.write("<p>Fontsize: " + txt.fontsize(16) + "</p>")

	document.write("<p>Lowercase: " + txt.toLowerCase() + "</p>")
	document.write("<p>Uppercase: " + txt.toUpperCase() + "</p>")

	document.write("<p>Subscript: " + txt.sub() + "</p>")
	document.write("<p>Superscript: " + txt.sup() + "</p>")

	document.write("<p>Link: " + txt.link("http://www.w3school.com.cn") + "</p>")
</script>

<br>

<p>indexOf()定位字符串中某一个指定的字符首次出现的位置：</p>
<script>
	var str="Hello world!"
	document.write('"Hello"在"Hello world!"中的位置是' + str.indexOf("Hello") + ";<br />")
	document.write('"World"在"Hello world!"中的位置是' + str.indexOf("World") + ";<br />")
	document.write('"world"在"Hello world!"中的位置是' + str.indexOf("world"))
</script>

<br><br>

<p>replace()在字符串中用某些字符替换另一些字符：</p>
<script>
	var str="Hello world!"
	document.write(str.replace(/world/,"wind"))		//world 替换为 wind
</script>

<br><br>

<p>toUpperCase()方法将字符串转换为大写：</p>
<script>
	var txt="Hello world!";
	document.write(txt.toUpperCase());
</script>

</body>
</html>
