<!DOCTYPE html>
<html>
<head>
<title>new object</title>
</head>
<body>

<p id="p1"></p>

<!-- 创建对象方法1：直接创建 -->
<script>
	man=new Object();	//创建对象
	man.name="Tom";		//添加对象属性 name
	man.age="22";		//添加对象属性 age
	document.getElementById("p1").innerHTML = man.name + " is " + man.age + " years old.";
</script>

<p id="p2"></p>

<!-- 创建对象方法2：使用对象literals -->
<script>
	man={name:"Tom",age:"22"};		//创建对象及属性
	document.getElementById("p2").innerHTML = man.name + " is " + man.age + " years old.";
</script>

<p id="p3"></p>

<!-- 创建对象方法3：使用对象构造器 -->
<script>
	function man(name,age){
		this.name=name;
		this.age=age;
	}
	Tom = new man("Tom","22");
	document.getElementById("p3").innerHTML = Tom.name + " is " + Tom.age + " years old.";
</script>

<p id="p4"></p>

<!-- 创建对象方法3：使用对象构造器 -->
<script>
	function man(name,age){
		this.name=name;
		this.age=age;
		
		this.changeName=changeName;		//构造器函数内部定义对象
		function changeName(name){
			this.name=name;
		}
	}
	
	Tom = new man("Jack","22");
	Tom.changeName("Tom");
	document.getElementById("p4").innerHTML = Tom.name + " is " + Tom.age + " years old.";
</script>

<p>循环遍历对象 "person" 的属性：</p>
<p id="p5"></p>

<script>
	var x;
	var txt="";
	man={name:"Tom",age:"22",sex:"man"}
	for (x in man){
		txt=txt + " " + man[x];		//循环遍历对象 "person" 的属性
	}
	document.getElementById("p5").innerHTML = txt;
</script>

</body>
</html>
